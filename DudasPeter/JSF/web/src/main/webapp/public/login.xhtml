<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:sec="http://www.springframework.org/security/tags"
	xmlns:p="http://primefaces.org/ui">

<f:view>

	<h:head>

		<h:outputStylesheet library="default" name="css/bootstrap.css"></h:outputStylesheet>
		<h:outputStylesheet library="default" name="/css/font-awesome.css"
			rel="stylesheet" />
		<link href='http://fonts.googleapis.com/css?family=Open+Sans'
			rel='stylesheet' type='text/css' />

	</h:head>
	<h:body style="background-color: #E2E2E2;">
		<div class="container">
			<div class="row text-center " style="padding-top: 100px;">
				<div class="col-md-12">
					<img src="assets/img/logo-invoice.png" />
				</div>
			</div>
			<div class="row ">
				
			</div>
			
			<div class="row ">

				<div
					class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">

					<div class="panel-body">
						<form action="#{request.contextPath}/login" method="post">
						<h:panelGroup layout="block" class="error" styleClass="alert alert-danger"
					rendered="#{param['error'] == 1}">Wrong password!</h:panelGroup>
							<hr />
							<h5>Enter Details to Login</h5>
							<br />
							<div class="form-group input-group">
								<span class="input-group-addon"><i class="fa fa-tag"></i></span>
								<input type="text" class="form-control" name="j_username"
									placeholder="Your Username " />
							</div>
							<div class="form-group input-group">
								<span class="input-group-addon"><i class="fa fa-lock"></i></span>
								<input type="password" class="form-control" name="j_password"
									placeholder="Your Password" />
							</div>
							<div class="form-group">
								<label class="checkbox-inline"> <input type="checkbox"
									name="remember-me" /> Remember me
								</label> <span class="pull-right"> <a href="index.html">Forget
										password ? </a>
								</span>
							</div>

							<input type="submit" value="Login" class="btn btn-primary "></input>
							<hr />
							Not register ?
							<a href="#{request.contextPath}/public/registration.xhtml">click here </a> or go to
							<a href="index.xhtml">Home</a>
						</form>
					</div>

				</div>


			</div>
		</div>

	</h:body>

</f:view>
</html>
