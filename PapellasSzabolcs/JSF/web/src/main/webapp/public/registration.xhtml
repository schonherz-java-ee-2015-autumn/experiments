<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/masterLayout.xhtml"
	xmlns:sec="http://www.springframework.org/security/tags">
	<ui:define name="pageTitle">#{out.title}</ui:define>
	<ui:define name="content">
		<h:form>
			<p:panel style="width:50%;margin:auto;" id="panel" header="New User">

				<p:messages id="msgs" />

				<h:panelGrid style="margin:auto;" columns="3" cellpadding="5">

					<p:outputLabel for="username" value="#{out.username}" />

					<p:inputText id="username" value="#{registrationBean.username}"
						required="true" label="username">
						<f:validateLength minimum="5" />
						<p:ajax update="usernameMsg" event="keyup" />
					</p:inputText>
					<p:message for="username" display="icon" id="usernameMsg" />

					<p:outputLabel for="fullname" value="#{out.fullname}" />

					<p:inputText id="fullname" value="#{registrationBean.fullname}"
						required="true" label="fullname">
						<f:validateLength minimum="5" />
						<p:ajax update="fullnameMsg" event="keyup" />
					</p:inputText>

					<p:message for="fullname" display="icon" id="fullnameMsg" />

					<p:outputLabel for="password" value="#{out.password}" />
					<p:password id="password" value="#{registrationBean.password}"
						label="password" required="true">
						<f:validateLength minimum="5" />
						<p:ajax update="passwordMsg" event="keyup" />
					</p:password>

					<p:message for="password" id="passwordMsg" display="icon" />

					<p:outputLabel for="passwordConfirm" value="#{out.passwordConfirm}" />
					<p:password id="passwordConfirm"
						value="#{registrationBean.passwordConfirm}"
						label="passwordConfirm" required="true">
						<f:validateLength minimum="5" />
						<p:ajax update="passwordConfirmMsg" event="keyup" />
					</p:password>

					<p:message for="passwordConfirm" id="passwordConfirmMsg"
						display="icon" />

				</h:panelGrid>

				<p:commandButton style="width:25%;margin-left:37%;"
					value="#{out.registration}" update="panel"
					actionListener="#{registrationBean.registration}" />
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
