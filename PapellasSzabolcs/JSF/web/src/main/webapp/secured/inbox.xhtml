<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/mainLayout.xhtml"
	xmlns:sec="http://www.springframework.org/security/tags">
	<ui:define name="pageTitle">#{out.title}</ui:define>
	<ui:define name="content">

		<h:form name="form" id="form">
			<p:panel style="width:50%;margin:auto;" id="panel"
				header="#{out.newMessage}">

				<p:dataTable var="message" value="#{messageBean.messages}">

					<p:column headerText="Sender">
						<h:outputText value="#{message.sendUser.fullname}" />
					</p:column>

					<p:column headerText="Content">
						<h:outputText value="#{message.content}" />
					</p:column>

					<p:column headerText="Date">
						<h:outputText value="#{message.sendDate}">
							<f:convertDateTime pattern="dd-MM-yyyy HH:mm:ss" />
						</h:outputText>
					</p:column>
				</p:dataTable>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
