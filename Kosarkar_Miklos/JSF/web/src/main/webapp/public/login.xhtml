<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/masterLayout.xhtml"
	xmlns:sec="http://www.springframework.org/security/tags">
	<ui:define name="pageTitle">#{out.hello}</ui:define>
	<ui:define name="content">

		<h:form>
			<p:panel id="panel" header="New User">

				<p:messages id="msgs" showDetail="true" autoUpdate="true" />
				<h:panelGrid columns="3" cellpadding="5">
					<p:outputLabel for="username" value="Username:" />
					<p:inputText id="username" value="#{loginBean.username}"
						required="true" label="username">
						<f:validateLength minimum="2" />
					</p:inputText>
					<p:message for="username" display="icon" />

					<p:outputLabel for="password" value="Password:" />
					<p:password id="password" value="#{loginBean.password}"
						required="true" label="password">
						<f:validateLength minimum="2" />
					</p:password>
					<p:message for="password" display="icon" />

				</h:panelGrid>

				<p:commandButton value="Login" update="panel"
					actionListener="#{loginBean.login}"
					icon="ui-icon-check" />
			</p:panel>
		</h:form>


	</ui:define>
</ui:composition>
