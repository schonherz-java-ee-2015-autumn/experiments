<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/masterLayout.xhtml"
	xmlns:sec="http://www.springframework.org/security/tags">
	<ui:define name="pageTitle">#{out.demo}</ui:define>
	<ui:define name="content">

		<h:form>
			<p:panel style="margin:auto;" id="panel" header="#{out.login}">

				<h:panelGrid style="margin:auto;" columns="3" cellpadding="5">

					<p:outputLabel for="username" value="#{out.userName}:" />

					<p:inputText id="username" value="#{loginBean.username}"
						required="true" label="username">
						<p:ajax update="usernameMsg" event="keyup" />
					</p:inputText>

					<p:message for="username" display="icon" id="usernameMsg" />

					<p:outputLabel for="password" value="#{out.password}:" />
					<p:password id="password" value="#{loginBean.password}"
						label="password" required="true">
						<p:ajax update="passwordMsg" event="keyup" />
					</p:password>
					<p:message for="password" id="passwordMsg" display="icon" />
				</h:panelGrid>

				<p:commandButton style="width:35%;margin-left:37%;" value="#{out.login}"
					update="panel,growl" actionListener="#{loginBean.logIn}"
					icon="ui-icon-check" />
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
