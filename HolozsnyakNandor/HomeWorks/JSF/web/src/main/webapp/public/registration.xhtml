<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/masterLayout.xhtml"
	xmlns:sec="http://www.springframework.org/security/tags">
	<ui:define name="pageTitle">#{out.demo}</ui:define>
	<ui:define name="content">
		<h:form >
			<p:panel id="panel" header="#{out.newUser}">

				<h:panelGrid style="margin:auto;" columns="3" cellpadding="5">

					<p:outputLabel for="username" value="#{out.userName}" />
					<p:inputText id="username" value="#{registrationBean.username}"
						required="true" label="username">
						<f:validateLength minimum="5" />
						<p:ajax update="usernameMsg" event="keyup" />
					</p:inputText>
					<p:message for="username" display="icon" id="usernameMsg" />

					<p:outputLabel for="password" value="#{out.password}" />
					<p:password id="password" value="#{registrationBean.password}"
						label="password" required="true" feedback="true" >
						<f:validateLength minimum="5" />
						<p:ajax update="passwordMsg" event="keyup" />
					</p:password>
					<p:message for="password" id="passwordMsg" display="icon" />

					<p:outputLabel for="passwordConfirm" value="#{out.passwordConfirm}:" />
					<p:password id="passwordConfirm"
						value="#{registrationBean.passwordConfirm}"
						label="passwordConfirm" required="true">
						<p:ajax  update="passwordConfirmMsg" event="keyup"  />
<!-- 						<p:ajax  update="passConfirm" event="keyup" listener="#{registrationBean.checkPasswords}" /> -->
					</p:password>
<!-- 					<h:outputText id="passConfirm" value="#{registrationBean.passConf}" /> -->
					<p:message for="passwordConfirm" id="passwordConfirmMsg" display="icon" />
						
					<p:outputLabel for="email" value="Email" />
					<p:inputText id="email" value="#{registrationBean.email}"
						required="true" label="email">
						<p:ajax update="emailMsg" event="keyup" />
					</p:inputText>
					<p:message for="email" display="icon" id="emailMsg" />
					
					<p:outputLabel for="fullname" value="Teljes nÃ©v:" />
					<p:inputText id="fullname" value="#{registrationBean.fullname}"
						required="true" label="fullname">
						<p:ajax update="fullnameMsg" event="keyup" />
					</p:inputText>
					<p:message for="fullname" display="icon" id="fullnameMsg" />

				</h:panelGrid>

				<p:commandButton style="width:35%;margin-left:37%;" value="#{out.save}" update="panel"
					actionListener="#{registrationBean.registration}"
					icon="ui-icon-check" />
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
