<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/masterLayout.xhtml"
	xmlns:sec="http://www.springframework.org/security/tags">
	<ui:define name="pageTitle">#{out.demo}</ui:define>
	<ui:define name="content">
		<p:panel header="#{out.news}">
			<div id="news" stlye="float:right; width:25%;">
				<h:form>
					<p:dataScroller value="#{newsBean.news}" var="news" chunkSize="10">

						<h:panelGrid columns="2" style="width:100%"
							columnClasses="label,detail">

							<p:outputPanel>
								<h:panelGrid columns="2" cellpadding="5">
									<h:outputText value="#{news.content}" style="font-weight: bold" />
								</h:panelGrid>
								<h:panelGrid style="font-size:12px;">
									<h:outputLabel>Szerz≈ë:</h:outputLabel>
									<h:outputText value="#{news.author}"/>
								</h:panelGrid>
								<p:separator/>
							</p:outputPanel>
						</h:panelGrid>
					</p:dataScroller>
				</h:form>
			</div>

		</p:panel>
	</ui:define>
</ui:composition>
